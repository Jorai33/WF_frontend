<mat-card class="example-card" *ngIf="(projet$ | async) as projet; else loading"> 
  <mat-card-header class="no-margin">
    
    <mat-card-title>{{projet.nom}}</mat-card-title>
    <mat-card-subtitle>Montant de la demande : {{projet.montantDemande | currency:"EUR"}}</mat-card-subtitle>
  </mat-card-header>
 
  <mat-card-content>
    <p>
    Etat d'avancement de votre demande : <br> {{projet.etatProjet}}
    </p>
  </mat-card-content>
  <button mat-raised-button color="accent" (click)="onDeleteClick(projet._id)" class="btn btn-danger">Supprimer Projet</button>
</mat-card>  
<ng-template #loading>
  Loading...
</ng-template>
