
<mat-card class="example-card" *ngFor="let projet of projets$ | async">
    <h1 >Mes projets</h1>
  <mat-card-header class="no-margin">
    
    <mat-card-title>{{projet.nom}}</mat-card-title>
    <mat-card-subtitle>{{projet.dateDemandeFinancement}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{projet.image}} alt="{{projet.nom}}">
  <mat-card-content>
    <p>{{projet.etatProjet}}</p>
  </mat-card-content>
  
</mat-card>
